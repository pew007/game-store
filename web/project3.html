    <div id="searchBar">
      <form action="">
        <input type="text" class="searchbox button" placeholder="Search"/>

    <div id="sortBar">
      <ul>
        <li>SORT BY: </li>

    <div id="productListContainer">
      <ul id="productList">
          <li ng-repeat="product in products" class="productItem" id="product-{{product.sku}}">
            <div class="productItemInner">
              <div class="productImage">
                <img ng-src="{{ product.image }}" alt="{{ product.vendorModel }}"/>
              </div>
              <div class="productDetails">
                <h3>
                  <a href="/product/details?sku={{ product.sku }}">{{ product.vendorModel }}</a>
                </h3>
                <p class="platform">for <strong>{{ product.platform }}</strong></p>
                <p class="vendor">by {{ product.vendor }}</p>
                <p class="category">{{ product.category }}</p>
